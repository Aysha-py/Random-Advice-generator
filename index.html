<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Style.css"/>
    <title>Advice Generator</title>
</head>
<body>
    <div class="container generator-container">
        
        
        <div class="row Advice-container">
            <div class="col-sm-12 advice-number">
                <h4>Advice #<span class="adivce-hash">1175</span></h4>
            </div>
            <div class="col-sm-6 advice-text">
                <p>"It is easy to sit up and take notice, 
                what is getting difficult is getting up and taking action</p>
            </div>
            <div class="col-sm-12 line-container">
                <div class="line"></div>
                <div class="or-text"><i class="bi bi-pause-fill"></i></div>
                <div class="line"></div>
            </div>
                        
        </div>
        <div class="dice-roller">
            <button class="dice-button"><i class="bi bi-dice-4-fill"></i></button>
        </div>
    
    </div>

    
    
    <script src="Script.js" ></script>
</body>

</html>
